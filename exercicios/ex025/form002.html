<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <h1>Testes de Formularios</h1>
        <p><label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required maxlength="30" size="20" placeholder="nome do usuario" autocomplete="username"></p>
        <p><label for="isen">Senha: </label>
             <input type="password" name="Sen" id="isen" required minlength="8" maxlength="15" placeholder="mínimo 8 letras" autocomplete="current-password"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
