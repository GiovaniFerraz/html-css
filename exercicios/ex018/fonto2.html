<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "Something";
            src: url('Something in the Cloud.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Times New Roman', Times, serif';
        }
        h1, p {
            font-family: "Something";
        }
    </style>
</head>
<body>
    <h1>Giovani Daniel Parreira Ferraz</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat illo illum voluptatem odio nam! Cupiditate facilis libero nisi aliquam sequi eligendi hic voluptates. Blanditiis, impedit porro. Minima eos ducimus ex!</p>
</body>
</html>
